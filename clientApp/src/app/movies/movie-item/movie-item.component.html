<div class="card h-100 box-shadow">
  <img src="{{ movie.pictureUrl }}" alt="{{ movie.title }}" class="img-fluid" style="max-height: 360px;" />
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{ movie.title }}</h6>
    </a>
    <span class="mb-2"><strong>Year: </strong> {{ movie.releaseYear }}</span>
    <span class="mb-2"><strong>Rating: </strong> {{ movie.rating }} / 10</span>
    <span class="mb-2"><strong>Director: </strong> {{ movie.director }}</span>
    <div class="btn-group">
      <button type="button" class="btn btn-outline-secondary">
        View
      </button>
      <button type="button" class="btn btn-outline-secondary ml-2">
        Edit
      </button>
    </div>
  </div>
</div>
